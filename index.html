<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OS Checker</title>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<div id="result"></div>
<a id="anroidAppLink" href="https://play.google.com/store/apps/details?id=com.tonetag.mywallet"></a>
	
<a id="iosAppLink" href="https://apps.apple.com/ua/app/oyeti/id1465564187"></a>
<script type="text/javascript">

	var userAgent = window.navigator.userAgent.toLowerCase();
    var mobileOS;

    //check is mobile os is android
    if (/android/i.test(userAgent)) {
        mobileOS = "Android";
	     // alert("This is Android");
	     document.getElementById("result").innerHTML ="Android";
       
      $("#anroidAppLink").trigger("click");
    }

    //check is mobile os is ios
    if (/iphone|ipod|ipad/.test(userAgent)) {
      mobileOS = "iOS";
	     // alert("This is IOS");
	      document.getElementById("result").innerHTML ="IOS";
        
        $("#iosAppLink").trigger("click");
      }
      
</script>
</body>
</html>
